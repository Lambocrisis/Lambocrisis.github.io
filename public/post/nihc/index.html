  <div class="single-content">
    <p>瑸市街的名字其实挺有来头。原本这三个字应该不是这么写的，只有读音承袭下来不变。最初这里大概被叫做「濒死街」或者「殡市街」，又或者是接近的字，总之必定和死，以及殡葬有关，因为我祖上就是这一行的。</p>
<p>这里起初也是荒地，又是靠海，又临山，地势不平整，自然没甚么人居住。相传离这里稍远处，曾有人想去远方旅行，于是途径这里准备出海，却遇上暴雨，冲下一个山头，自此被埋没，不见天日。</p>
<p>瑸市街地理位置：又靠东又靠南。</p>
